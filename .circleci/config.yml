version: 2.1
jobs:
  operator-and-bundles:
    machine: 
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run:
          name: Use Python 3.6.5
          command: pyenv global 3.6.5
      - run:
          name: Install dependencies
          environment:
            OPERATOR_SDK_VERSION: v0.15.0
          command: build/ci/build/install-deps
      - run:
          name: Build & Push
          command: build/ci/build/build-push
  k8s-v1140-olm-0130-minikube-v192:
    machine: 
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run:
          name: k8s-v1140-olm-0130-minikube-v192
          environment:
            MINIKUBE_VERSION: v1.9.2
            KUBERNETES_VERSION: v1.14.0
            OLM_VERSION: 0.13.0
          command: |
            build/ci/test/k8s/install-deps
            build/ci/test/k8s/start-minikube
            build/ci/test/k8s/install-olm
            build/ci/test/k8s/generate
            build/ci/test/k8s/test-operator
            build/ci/test/k8s/test-argocd
            build/ci/test/k8s/stop-minikube


workflows:
  version: 2
  build:
    jobs:
      - operator-and-bundles:
          filters:
            branches:
              only: 0.0.5
      - k8s-v1140-olm-0130-minikube-v192:
          requires:
            - operator-and-bundles
          filters:
            branches:
              only: 0.0.5
