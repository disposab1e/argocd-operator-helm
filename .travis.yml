dist: bionic
language: python
os: linux

python:
- "3.6"

if: branch = travis-ci

jobs:
  include:
    - stage: build
      name: operator-and-bundles
      before_install:
      - build/ci/build/install-deps
      script:
      - build/ci/build/build-push

    - stage: test
      name: k8s-1.14.0-minikube
      env: 
        - KUBE_VERSION=v1.14.0
      before_install:
      - build/ci/test/k8s/install-deps
      install:
      - build/ci/test/k8s/start-minikube
      before_script:
      - build/ci/test/k8s/install-olm
      script:
      - build/ci/test/k8s/generate
      - build/ci/test/k8s/test-operator
      - build/ci/test/k8s/test-argocd
      after_script:
      - build/ci/stop-minikube
    - name: k8s-1.18.0-minikube    
      env: 
        - KUBE_VERSION=v1.18.0
      before_install:
      - build/ci/test/k8s/install-deps
      install:
      - build/ci/test/k8s/start-minikube
      before_script:
      - build/ci/test/k8s/install-olm
      script:
      - build/ci/test/k8s/generate
      - build/ci/test/k8s/test-operator
      - build/ci/test/k8s/test-argocd
      after_script:
      - build/ci/stop-minikube
