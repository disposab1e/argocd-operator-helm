dist: bionic
language: python
os: linux

python:
- "3.6"

if: branch = travis-ci

jobs:
  include:
    - name: k8s-1.14.0-minikube
      env: 
        - KUBECTL_VERSION=v1.18.0
        - OLM=0.13.0
      before_install:
      - build/ci/install-deps-common
      - build/ci/install-deps-k8s
      install:
      - build/ci/start-minikube
      script:
      - build/ci/install-olm
      - build/ci/build-ci
      - build/ci/test-ci
      - build/ci/install-argocd
      after_script:
      - build/ci/stop-minikube
